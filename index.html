<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyChatroom</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- container & title  -->

    <div class="container my-4">
      <h1 class="my-4 text-center text-dark font-weight-lighter">MyChat</h1>
      <div class="logged-in-as text-right text-dark font-weight-light"></div>

      <!-- buttons for chatroom  -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <div class="btn btn-dark mx-1 px-2 py-1" id="gaming">#gaming</div>
        <div class="btn btn-dark mx-1 px-2 py-1" id="general">#general</div>
        <div class="btn btn-dark mx-1 px-2 py-1" id="music">#music</div>
      </div>

      <!-- chat list  -->
      <div class="chat-window">
        <ul class="chat-list list-group list-group-flush"></ul>
      </div>

      <!-- new chatform  -->
      <form class="new-chat my-3">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
          <input type="text" id="message" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn btn-danger" value="send" />
          </div>
        </div>
      </form>

      <!-- update nameform  -->
      <form class="new-name my-3">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">Update Name:</div>
          </div>
          <input type="text" id="name" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn btn-danger" value="update" />
          </div>
        </div>
        <div class="update-msg text-danger text-center"></div>
      </form>
    </div>

    <!-- A script to format the dates -->
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>

    <script src="scrips/chat.js"></script>

    <script src="scrips/app.js"></script>
  </body>
</html>
